<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="800" height="600" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

// When true, moving the mouse draws on the canvas
let isDrawing = false;
let x = 0;
let y = 0;

var myPics  = document.getElementById("myCanvas");
var context = myPics .getContext("2d");



// Add the event listeners for mousedown, mousemove, and mouseup
myPics.addEventListener('mousedown', e => {
  x = e.offsetX;
  y = e.offsetY;
  isDrawing = true;
});

myPics.addEventListener('mousemove', e => {
  if (isDrawing === true) {
    draw(context, x, y, e.offsetX, e.offsetY);
    x = e.offsetX;
    y = e.offsetY;
  }
});

window.addEventListener('mouseup', e => {
  if (isDrawing === true) {
    draw(context, x, y, e.offsetX, e.offsetY);
    x = 0;
    y = 0;
    isDrawing = false;
  }
});

function draw(context, x1, y1, x2, y2) {

  
  //text(context, x1, y1);
  //return;
  context.fillStyle = "#" + Math.floor(Math.random()*16777215).toString(16);
  context.beginPath();
  context.arc(x1, y1, 20, 0, 2 * Math.PI);
  context.fill();
  //context.stroke();

}

function text(ctx, x, y){
  ctx.font = "80px Arial";
  ctx.strokeStyle = "#0000" + Math.floor(Math.random()*256).toString(16);  //"#" + Math.floor(Math.random()*16777215).toString(16);
  ctx.strokeText("BLUE", x, y);
}

</script> 

</body>
</html>
