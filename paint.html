<html>
 <head>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <style>
    body {
		width: 100%;
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
    #container {width: 900px; margin: auto; word-wrap: break-word; border: 5px solid gold; }
    span {font-family: Courier, Monaco, monospace; color: #444; font-size: 12pt; border:1px solid white; width:12pt; overflow: hidden; }
	span.painted {font-weight: bold;  }
  </style>
 </head>
 <body>
	<div id="container"></div>
	<div id="controls">
		<label>Character</label>
		<input type="text" id="char" value="O"/>
		<label>Color</label>
		<input type="text" id="color" value="black"/>
		<label>Background Color</label>
		<input type="text" id="bgcolor" value="white"/>
		<label>Border</label>
		<input type="text" id="border" value="1px solid white"/>
	</div>
  	<script type="text/javascript">
   		(function($){
			document.addEventListener('contextmenu', event => event.preventDefault());
			for(var i = 0; i < 3500; i++)
			{
				var span = $("<span/>").html("&nbsp;");
				$("#container").append(span);
			}

			var prevX, X, direction;
			var mouseDown = false;
			$("body").mousedown(function(event){ mouseDown = true; })
			$("body").mouseup(function(event){mouseDown = false; button = null;})

			$("span").mousemove(function(event){
				
				if(mouseDown)
				{
					if(event.which == 1){
						$(this).addClass('painted');
						var char = $("#char").val();
						$(this).text(char);
						var color = $("#color").val();
						$(this).css("color", color);
						var bgcolor = $("#bgcolor").val();
						$(this).css("background-color", bgcolor);
						var border = $("#border").val();
						$(this).css("border", border);
					}
						
					if(event.which == 3){
						$(this).removeClass('painted');
						$(this).html("&nbsp;");
						$(this).css("color", "black");
					}
						
				}	
			});
		})(jQuery)
  </script>
 </body>
</html>
