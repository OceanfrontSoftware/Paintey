<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="canvas-container">
        </div>
        <div id="toolbar">
            <div id="settings">
                <button data-action="circles">Circles</button>
            </div>
            <div id="actions">
                <button data-action=""><i class="fa fa-recycle"></i></button>
                <button data-action=""><i class="fa fa-video-camera"></i></button>
                <button data-action=""><i class="fa fa-undo"></i></button>
                <button data-action=""><i class="fa fa-repeat"></i></button>
                <button data-action=""><i class="fa fa-share"></i></button>
                <button data-action=""><i class="fa fa-user"></i></button>
            </div>
        </div>
        <div id="form-container" class="hide">
                <!-- the id of the modal matches the data-action of the toolbar buttons-->
                <div id="circles" class="modal hide">
                    <div class="banner">
                        <button class="closeButton"><i class="fa fa-times"></i></button>
                    </div>
                    <form>
                        <h3>Circles Plugin</h3>
                    </form>
                </div>
            </div>
        

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="modules/history.js"></script>
        <script type="text/javascript" src="app.js"></script>
        
    </body>
</html>
